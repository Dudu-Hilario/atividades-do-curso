<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara com js</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="section-container">
        <section class="container">
            <h1>Bhaskara</h1>
            <form action="#">
                <h2>Exemplo de uma expressão:</h2>
                <span>Equação completa: 2x² + 3x - 4 = 0</span>

                <label for="a">Qual o valor de A:</label>
                <input type="number" name="nome" id="a">

                <label for="b">Qual valor de B:</label>
                <input type="number" name="nome" id="b">

                <label for="c">Qual valor de C:</label>
                <input type="number" name="nome" id="c">

                <!-- Button -->
                <input type="submit" value="enviar" id="btn">
            </form>

            <!-- Resposta -->
            <p></p>
            <a href="https://www.todamateria.com.br/exercicios-sobre-formula-de-bhaskara/" target="_blank">Site das
                contas para comparar os valores</a>

            <ol>
                <li>Entre no site</li>
                <li>Escolha um exercicio</li>
                <li>Digite os valores de A, B e C</li>
                <li>Por fim compare as respostas</li>
            </ol>
        </section>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
